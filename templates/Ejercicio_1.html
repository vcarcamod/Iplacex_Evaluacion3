<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="/static/css/formulario_ej1.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Notas</h2>
        <form method="post" action="/ejercicio1">
            <label for="nota1">Nota 1:</label>
            <input type="text" id="nota1" name="nota1">
            <label for="nota2">Nota 2:</label>
            <input type="text" id="nota2" name="nota2">
            <label for="nota3">Nota 3:</label>
            <input type="text" id="nota3" name="nota3">
            <label for="asistencia">Asistencia (%):</label>
            <input type="text" id="asistencia" name="asistencia">
            <input type="submit" value="Enviar">
        </form>

        {% if promedio is not none %}
        <div class="result">
            <p>Promedio: {{ promedio|round(2) }}</p>
            <p>Estado: {{ estado }}</p>
        </div>
        {% endif %}


    </div>
</body>
</html>
